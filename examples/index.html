<!DOCTYPE HTML>
<html>
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <script type="text/javascript" charset="utf-8" src = "../lib/jquery-1.4.4.min.js"></script>
    <script type="text/javascript" charset="utf-8" src = "../src/live_view.js"></script>
    <title>Example 1</title>
  </head>
  <body>
    <div id = "templateIterable">
      <ul class = "things">
        <li class = "thing">
          some random text
          <div class = "wrap">
            <span class = "variable">Placeholder</span>
          </div>
          some more random text
        </li>
      </ul>
      <div id = "myView">
        <div class = "currentTime"></div>
      </div> 
    </div>
      <script>
        var template;
        $(function() {
          template = new LiveView($("#templateIterable"), {
            "things": [{"variable": "apples"}, 
                       {"variable": "pies"},
                       {"variable": "bros"},
                       {"variable": "cuffs"}] 
          });

          template.things.sortBy("variable", true);
            
          var view = new LiveView("#myView", {
            "currentTime": (new Date()).toTimeString()
          });
          setInterval(function() {
            view.set("currentTime", (new Date()).toTimeString());
          }, 1000); 
        });
      </script>
  </body>
</html>
